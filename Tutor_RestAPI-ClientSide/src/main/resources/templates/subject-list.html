<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="..." crossorigin="anonymous">
     <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4caf50; /* Green */
        }

        button {
            padding: 8px 16px;
            background-color: #4caf50; /* Green */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #388e3c; /* Darker green on hover */
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        table th,
        table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        thead {
            background-color: #f5f5f5;
        }

        th {
            background-color: #e0e0e0;
            font-weight: bold;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        i {
            font-size: 14px;
        }
    </style>
</head>

<body>
	<h1>Hi <span th:text="${tutor.name}"></span></h1>
	<a th:href="@{'/addsubject/' + ${tutor.id}}"><button>Add a Subject</button></a>
	<a th:href="@{'/home/' + ${tutor.id}}"><button>Back to Home</button></a>
	<table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="subject : ${subjects}">
                <td th:text="${subject.id}"></td>
                <td th:text="${subject.name}"></td>
                <td th:text="${subject.description}"></td>
                <td><a th:href="@{'/editsubject/' + ${tutor.id} + '/'+ ${subject.id}}"><button><i class="fas fa-pencil-alt"></i></button></a></td>
                 <td>
                    <form th:action="@{'/deletesubject/' + ${tutor.id} + '/' + ${subject.id}}" method="post">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this subject?')">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
